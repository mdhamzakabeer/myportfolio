        <section id="contact" class="scroll-mt-24 pt-32 px-4 max-w-5xl mx-auto text-center min-h-screen">
            <div id="avatar-container" class="flex justify-center mb-4">
                <!-- Avatar and logout will be injected here -->
            </div>
            <h2 class="text-3xl sm:text-4xl font-bold mb-6 text-blue-600 animate-slideIn">Contact Me</h2>
            <p class="text-sm sm:text-base text-gray-600 dark:text-gray-300 mb-8 animate-slideIn">Reach out via the form
                below or chat with my bot for quick responses!</p>
            <div class="max-w-lg mx-auto animate-slideIn">
                <form id="contact-form" class="contact-form space-y-4">
                    <input type="text" id="name" name="name" placeholder="Your Name"
                        class="w-full p-3 rounded-lg text-gray-700 dark:text-gray-300 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-600"
                        aria-label="Your Name" disabled>
                    <input type="email" id="email" name="email" placeholder="Your Email"
                        class="w-full p-3 rounded-lg text-gray-700 dark:text-gray-300 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-600"
                        aria-label="Your Email" disabled>
                    <select id="subject" name="subject"
                        class="w-full p-3 rounded-lg text-gray-700 dark:text-gray-300 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-600 bg-transparent border border-gray-500 dark:border-gray-600"
                        aria-label="Subject" disabled>
                        <option value="" disabled selected>Select Subject</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Project Collaboration">Project Collaboration</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="relative">
                        <textarea id="message" name="message" placeholder="Your Message" rows="5"
                            class="w-full p-3 rounded-lg text-gray-700 dark:text-gray-300 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-600"
                            aria-label="Your Message" disabled></textarea>
                        <div id="word-count" class="text-sm text-gray-600 dark:text-gray-400 mt-2 text-right">Words:
                            0/120</div>
                    </div>
                    <div class="flex justify-between items-center">
                        <button type="submit" id="submit-button"
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition text-sm sm:text-base"
                            disabled>Send Message</button>
                        <button id="sign-in" type="button"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition flex items-center space-x-2 ml-2">
                            <i class="fab fa-google"></i>
                            <span>Sign in with Google</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="flex justify-center space-x-6 mt-8 animate-slideIn">
